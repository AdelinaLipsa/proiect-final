<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0-11/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/2926c10e78.js"></script>
    <script src="script.js" defer></script>
    <title>Whiteboard</title>
</head>

<body> 
    <nav class="navbar">
        <a class="navbar-brand text-dark " href="index.html"><i class="fas fa-chalkboard-teacher display-3"></i><span class="display-3">Whiteboard</span></a>
    </nav>
    <div class="grid-container">
        <canvas width="1000" height="600"></canvas>
        <section class="options">
            <ul>
                <li>
                    <label for="strokeStyle">Line Colour:</label>
                    <input type="color" name="strokeStyle" value="#000000">
                </li>
                <li>
                    <label for="lineWidth">Line Width:</label>
                    <input type="range" name="lineWidth" min="1" max="100" value="10">
                </li>
                <li>
                    <label for="lineCap">Line Cap:</label>
                    <select name="lineCap">
                        <option value="round" selected>Round</option>
                        <option value="butt">Butt</option>
                        <option value="square">Square</option>
                    </select>
                </li>
                <li>
                    <button class="btn btn-dark">Clear Canvas</button>
                </li>
            </ul>
        </section>
    </div>
    <blockquote class="blockquote text-left pt-5 pl-3">
            <p class="mb-0">Learning to draw is really a matter of learning to see to see correctly and that means a good deal more than merely looking with the eye. </p>
            <footer class="blockquote-footer">Kimon Nicolaides</footer>
          </blockquote>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.15.0/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>

</html>
