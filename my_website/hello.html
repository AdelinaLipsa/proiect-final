<!DOCTYPE html>
<html lang="en">
  <head>
    <title>adelina lipsa</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <link rel="icon" type="image/png" href="favicon-16x16.png" />
    <link
      href="https://fonts.googleapis.com/css?family=Amatic+SC&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto&display=swap"
      rel="stylesheet"
    />

    <link href="style.css" type="text/css" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/2926c10e78.js"></script>
    <script src="script.js" defer></script>
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="d-flex bd-highlight mx-5 mt-4">
      <div class="p-2 flex-grow-1 bd-highlight mt-2">
        <img
          src="isometric-letter-a-typography-vector-design.jpg"
          width="60"
          height="60"
          alt="logo"
          id="logo"
        />
      </div>
      <div class="p-2 bd-highlight mt-3" id="cv">Curriculum Vitae</div>
      <div class="p-2 bd-highlight mt-2">
        <button class="btn btn-outline-primary" id="hello">Say Hello</button>
      </div>
    </div>

    <form class="w-50 mx-auto mt-5" id="myForm">
      <h1 class="text-center font-weight-light" id="heading">Thanks for taking the time to reach out. How can I help you today?</h1>
      <div class="form-group mt-5">
        <label for="name">Name*</label>
        <input
          type="text"
          class="form-control"
          id="name"
          name="name"
          placeholder="Ex: John Doe"
          required
        />
      </div>
      <div class="form-group">
        <label for="message">Message*</label>
        <textarea
          class="form-control"
          id="message"
          rows="3"
          name="message"
          required
        ></textarea>
      </div>
      <div class="form-group">
        <label for="email">Email*</label>
        <input
          type="text"
          class="form-control"
          id="email"
          placeholder="Ex: example@example.com"
          name="email"
          required
        />
      </div>
      <div id="error"></div>
      <div class="text-center mt-5">
        <button class="btn btn-outline-success" id="addBtn" type="submit" name="submit">
          <span>Send</span>
        </button>
        &nbsp<button class="btn btn-outline-info" id="cancelBtn" name="cancel">
          <span>Back</span>
        </button>
      </div>
    </form>
  </body>
</html>
